<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p *ngIf="error" class="text-danger text-center mt-3">{{ error }}</p>
    </div>
  </div>
